<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Agent OpenAI (JS)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-1 fw-bold text-primary"><i class="fa-solid fa-robot me-2"></i>Multi-Agent OpenAI</h1>
    <p class="text-muted mb-4">Create multiple agents and let them collaborate on a task.</p>

    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light">Create Agent</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Agent Name</label>
              <input id="agentName" type="text" class="form-control" placeholder="e.g., Researcher" />
            </div>
            <div class="mb-3">
              <label class="form-label">Model</label>
              <select id="agentModel" class="form-select">
                <option value="gpt-4o-mini">gpt-4o-mini</option>
                <option value="gpt-4o">gpt-4o</option>
                <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                <option value="gpt-4.1">gpt-4.1</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">AI Provider</label>
              <select id="agentProvider" class="form-select">
                <option value="openai">OpenAI (GPT)</option>
                <option value="anthropic">Anthropic (Claude)</option>
                <option value="google">Google (Gemini)</option>
                <option value="deepseek">DeepSeek</option>
                <option value="perplexity">Perplexity AI</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">System Instructions</label>
              <textarea id="agentSystem" class="form-control" rows="6" placeholder="Describe how this agent should behave..."></textarea>
            </div>
            <button id="createAgentBtn" class="btn btn-primary w-100"><i class="fa-solid fa-plus me-2"></i>Create Agent</button>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light d-flex align-items-center justify-content-between">
            <span>Agents</span>
            <button id="refreshAgentsBtn" class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-rotate me-1"></i>Refresh</button>
          </div>
          <div class="card-body">
            <div id="agentsList" class="row g-3"></div>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-5" />

    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light">Start Session</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Select Agents</label>
              <div id="agentSelection" class="vstack gap-2"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Task / Prompt</label>
              <textarea id="sessionTask" class="form-control" rows="5" placeholder="Describe the task for this multi-agent session..."></textarea>
            </div>
            <button id="startSessionBtn" class="btn btn-success w-100"><i class="fa-solid fa-play me-2"></i>Start Session</button>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light d-flex align-items-center justify-content-between">
            <span>Session</span>
            <div>
              <button id="nextTurnBtn" class="btn btn-sm btn-primary me-2" disabled><i class="fa-solid fa-forward-step me-1"></i>Next Turn</button>
              <button id="auto5Btn" class="btn btn-sm btn-outline-primary" disabled>Run 5 Turns</button>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <div id="sessionTranscript" class="flex-grow-1 border rounded p-3 mb-3 bg-white transcript"></div>
              <div class="vstack gap-2">
                <div class="input-group">
                  <input id="userMessage" type="text" class="form-control" placeholder="Send a user message to the session..." />
                  <button id="sendUserMsgBtn" class="btn btn-secondary" disabled><i class="fa-solid fa-paper-plane me-1"></i>Send</button>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <input id="sessionFile" type="file" class="form-control" accept="image/*,application/pdf" />
                  <span class="text-muted small">Attach image or PDF</span>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-5" />

    <div class="row g-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-light">Single Agent Chat</div>
          <div class="card-body">
              <div class="row g-3 align-items-end">
              <div class="col-md-4">
                <label class="form-label">Select Agent</label>
                <select id="chatAgentSelect" class="form-select"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Message</label>
                <input id="chatInput" type="text" class="form-control" placeholder="Ask something..." />
              </div>
              <div class="col-md-2">
                <button id="chatSendBtn" class="btn btn-primary w-100"><i class="fa-solid fa-paper-plane me-1"></i>Send</button>
              </div>
                <div class="col-12">
                  <input id="chatFile" type="file" class="form-control" accept="image/*,application/pdf" />
                </div>
            </div>
            <div class="border rounded p-3 mt-3 bg-white transcript" id="chatTranscript"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 small text-muted">Set your OpenAI API key in a .env file. This demo uses in-memory storage.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
